---
- hosts: localhost
  connection: local
  become: yes
  gather_facts: yes

  tasks:
  - name: Remove ansible code
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - '/newroot/home/ansible/ansible'

  - name: Umount all temporary mounts
    mount:
      path: "{{ item }}"
      state: unmounted
    with_items:
      - '/oldroot'
      - '/newroot/boot'
      - '/newroot/home'
      - '/newroot/tmp'
      - '/newroot/var/log/audit'
      - '/newroot/var/log'
      - '/newroot/var'
      - '/newroot/proc'
      - '/newroot/dev'      
      - '/newroot/sys'
      - '/newroot'
    ignore_errors: yes

  - name: Remove any temp files or directories
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - '/etc/fstab.fake'
      - '/etc/fstab.new'
      - '/newroot/newroot'
      - '/newroot/oldroot'
      - '/newroot'
      - '/oldroot'
    ignore_errors: yes
